<!DOCTYPE html>
<html>
<head>
    <title>Статистика ДТП</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <style type="text/css" title="currentStyle">
        @import "vendor/css/ui-darkness/jquery-ui-1.8.24.custom.css";
        @import "css/index.css";
        @import "css/timeline.css";
    </style>

    <script type="text/javascript" src="vendor/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="vendor/js/jquery-ui-1.8.24.custom.min.js"></script>
    <script type="text/javascript" src="vendor/js/underscore-min.js"></script>
    <script type="text/javascript" src="vendor/js/require.js"></script>
    <script type="text/javascript" src="vendor/js/handlebars-1.0.rc.1.js"></script>
    <script type="text/javascript" src="vendor/js/jquery.timelinr-0.9.51.js"></script>
    <script type="text/javascript" src="vendor/js/highcharts.js"></script>
    <script type="text/javascript" src="vendor/js/highcharts.gray.js"></script>
    <script type="text/javascript" src="http://dev.openlayers.org/releases/OpenLayers-2.11/OpenLayers.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div id="timeline">
    <script id="timeLineDate" type="text/x-handlebars-template">
        <li><a href="#{{date}}">{{date}}</a></li>
    </script>
    <ul id="dates">
    </ul>
    <script id="timeLineIssue" type="text/x-handlebars-template">
        <li id="{{date}}">
            <h1>{{date}}</h1>
            {{{issue.html}}}
        </li>
    </script>
    <ul id="issues">
    </ul>
</div>
<div id="controls">
    <a href="#" id="next">+</a> <!-- optional -->
    <a href="#" id="prev">-</a> <!-- optional -->
</div>
<div id="switchView" class="tabs-bottom">
    <ul>
        <li><a href="#chartsView">Графики</a></li>
        <li><a href="#mapView">Карта</a></li>
        <li><a href="#dynamicsView">Динамика</a></li>
    </ul>
    <div id="chartsView">
        <ul id="chartsList" class="chartsList">
            <li>
                <div id="testChart0"></div>
            </li>
            <li>
                <div id="testChart1"></div>
            </li>
            <li>
                <div id="testChart2"></div>
            </li>
            <li>
                <div id="testChart3"></div>
            </li>
        </ul>
    </div>
    <div id="mapView">
        <div id="switcher">
            <input type="radio" id='country' name="level" value="1" onclick="Map.country_layer.setVisibility(true);Map.federal_layer.setVisibility(false);Map.region_layer.setVisibility(false);" checked="checked">Россия
            <input type="radio" id='federal' name="level" value="2" onclick="Map.country_layer.setVisibility(false);Map.federal_layer.setVisibility(true);Map.region_layer.setVisibility(false);">Федеральный округ
            <input type="radio" id='subject' name="level" value="3" onclick="Map.country_layer.setVisibility(false);Map.federal_layer.setVisibility(false);Map.region_layer.setVisibility(true);" >Субъект федерации
        </div>
        <div id="map"></div>
    </div>
    <div id="dynamicsView">
        <ul id="dynamicsList" class="chartsList">
            <li>
                <div id="dynamicsChart0"></div>
            </li>
            <li>
                <div id="dynamicsChart1"></div>
            </li>
            <li>
                <div id="dynamicsChart2"></div>
            </li>
            <li>
                <div id="dynamicsChart3"></div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
